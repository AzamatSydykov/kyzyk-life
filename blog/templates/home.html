{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %}
    <div>
      <div class="d-flex align-items-center justify-content-between" style="padding: 0 30px; height: 50px; background-color:   rgba(255, 255, 255, 0.6);">
          {% for tag in tags %}
          <div>
            <a href="{% url 'list' tag.slug %}" class="headerLink">{{ tag.title }}</a>
        </div>
          {% endfor %}
      </div>
    </div>

    <div style="background-color: #948888; opacity: 0.9; margin:30px; padding: 10px; grid-gap: 5px; display: grid; grid-template-columns: 1fr 1fr;">
        {% for post in posts %}
      <div style="height: 150px">
        <div style="height: 100%" class="card">
          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title">{{ post.name|truncatewords:9 }}</h5>
            <a href="{% url 'detail' post.slug %}" class="btn btn-primary" style="background-color: #481d69; opacity: 0.8; width: 150px; height: 40px">Read more...</a>
          </div>
        </div>
      </div>
         {% endfor %}
    </div>

{% endblock %}
